<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora em Javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculadora com JavaScript</h1>
        <form class="calculadora" method="post">
        <label for="primeiro-numero">Número 1:</label>
        <input type="text" id="primeiro-numero">
        <label for="segundo-numero">Número 2:</label>
        <input type="text" id="segundo-numero">
        
        <div id="operacao">
            <div class="soma">
        <input type="radio" name="escolha-operacao" class="escolha-soma">
        <label for="escolha-soma">Soma</label>
            </div>
            <div id="subtracao">
        <input type="radio" name="escolha-operacao" class="escolha-subtracao">
        <label for="escolha-subtracao">Subtração</label>
            </div>
            <div id="multiplicacao">
        <input type="radio" name="escolha-operacao" class="escolha-multiplicacao">
        <label for="escolha-multiplicacao">Multiplicação</label>
            </div>
            <div id="divisao">
        <input type="radio" name="escolha-operacao" class="escolha-divisao">
        <label for="escolha-divisao">Divisão</label>
            </div>
        </div>
        <input type="submit" value="Calcular" id="form-botao-calcular">
        <div id = "resposta">
            <span>Resposta:</span>
        </div>
        </form>
        
        
        <script src="script.js"></script>
    </body>
</html>
